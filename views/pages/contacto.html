<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <!--CSS-->

  <link rel="stylesheet" type="text/css" href="../../stylesheets/contacto.css">

  <!--SCRIPTS-->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
  <script src="/javascipt/jquery-3.4.1.min.js"></script>

  <title>Contacto - E-SPORTS</title>
</head>

<body>

  <div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
        <span class="contact100-form-title">
          Contáctanos
        </span>

        <label class="label-input100" for="first-name">Su nombre *</label>
        <div class="wrap-input100 rs1 validate-input">
          <input id="first-name" class="input100" type="text" name="first-name" placeholder="Nombre">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1 validate-input">
          <input class="input100" type="text" name="last-name" placeholder="Apellidos">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="email">Correo electrónico *</label>
        <div class="wrap-input100 validate-input">
          <input id="email" class="input100" type="text" name="email" placeholder="Ej. ejemplo@email.com">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="phone">Número de teléfono</label>
        <div class="wrap-input100">
          <input id="phone" class="input100" type="text" name="phone" placeholder="Ej. +34 922 33 33 33">
          <span class="focus-input100"></span>
        </div>

        <label class="label-input100" for="message">Mensaje *</label>
        <div class="wrap-input100 validate-input">
          <textarea id="message" class="input100" name="message" placeholder="Por favor, coméntanos..."></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <button class="contact100-form-btn">
            <span>
              Enviar
              <i class="zmdi zmdi-arrow-right m-l-8"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

    <!-- Optional JavaScript -->
  <script src="../../javascipt/contacto.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
